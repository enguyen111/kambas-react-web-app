<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>John Doe</h1>

  <table width="100%">
    <tbody>
    <tr>
      <td>
        <label>Name: </label>
        <input placeholder="Enter your name here" value="John Doe">
        <label>Pronouns:</label>
        <select>
          <option>None</option>
          <option>He/his</option>
          <option>She/her</option>
          <option>They/them</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label>Title:</label>
        <input placeholder="Enter your title here">
      </td>
    </tr>
    </tbody>
  </table>

  <h2>Contact</h2>
  <textarea rows="4" cols="60" placeholder="Enter your contact description here">Click Edit profile to edit this empty description</textarea>

  <h2>Links</h2>
  <p>Currently no available links</p><br/>
<label>Example Link:</label><br/>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>URL</th>
      </tr>
    <tr>
      <td><input placeholder="Enter the title of link here">---></td>
      <td><input placeholder="Enter the URL here">
      <a href="#">Remove</a>
      </td>
    </tr>
    <tr>
      <td>
        <a href="#"><button>Add another link</button></a><br/>
        <a href="#"><button>Cancel</button></a>
        <a href="/Kanbas/Account/Profile/screen.html"><button>Save Profile</button></a><br/>
        <a href="#"><button>Edit Profile</button></a>
        <a href="/Kanbas/Account/Profile/screen.html"><button>Cancel Editing</button></a><br/>

      </td>
    </tr>
    </thead>
  </table>

</body>
</html>
